<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Breakout: Infinite - Mission Tracker</title>
    <meta name="description" content="Acompanhe seu progresso nas miss√µes da Temporada 4: Ca√ßada no Aeroporto">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üéØ</span>
                    <div class="logo-text">
                        <h1>Mission Tracker</h1>
                        <span class="season-badge">Temporada 4: Ca√ßada no Aeroporto</span>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-value" id="completedCount">0</span>
                        <span class="stat-label">Completas</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="pendingCount">60</span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                    <div class="stat-card progress-card">
                        <div class="progress-ring">
                            <svg viewBox="0 0 36 36">
                                <path class="progress-bg"
                                    d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none"
                                    stroke-width="3"/>
                                <path class="progress-bar"
                                    id="progressRing"
                                    d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none"
                                    stroke-width="3"
                                    stroke-dasharray="0, 100"/>
                            </svg>
                            <span class="progress-text" id="progressPercent">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters-row">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Buscar miss√£o..." autocomplete="off">
                        <button class="clear-search" id="clearSearch" aria-label="Limpar busca">√ó</button>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Status:</label>
                        <div class="filter-buttons" id="statusFilter">
                            <button class="filter-btn active" data-filter="all">Todas</button>
                            <button class="filter-btn" data-filter="pending">Pendentes</button>
                            <button class="filter-btn" data-filter="completed">Completas</button>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Mapa:</label>
                        <select id="mapFilter" class="filter-select">
                            <option value="all">Todos os Mapas</option>
                            <option value="fazenda">Fazenda</option>
                            <option value="vale">Vale</option>
                            <option value="northridge">Northridge</option>
                            <option value="arsenal">Arsenal</option>
                            <option value="tvstation">Esta√ß√£o de TV</option>
                            <option value="aeroporto">Aeroporto</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Dificuldade:</label>
                        <select id="difficultyFilter" class="filter-select">
                            <option value="all">Todas</option>
                            <option value="easy">F√°cil</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Dif√≠cil</option>
                        </select>
                    </div>
                </div>

                <div class="view-options">
                    <button class="view-btn active" id="viewList" title="Lista">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"/>
                            <line x1="8" y1="12" x2="21" y2="12"/>
                            <line x1="8" y1="18" x2="21" y2="18"/>
                            <line x1="3" y1="6" x2="3.01" y2="6"/>
                            <line x1="3" y1="12" x2="3.01" y2="12"/>
                            <line x1="3" y1="18" x2="3.01" y2="18"/>
                        </svg>
                    </button>
                    <button class="view-btn" id="viewGrid" title="Grade">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </button>
                    <button class="view-btn" id="viewCompact" title="Compacto">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                </div>
            </section>

            <!-- Quick Navigation -->
            <section class="quick-nav">
                <span class="quick-nav-label">Ir para:</span>
                <div class="quick-nav-buttons" id="quickNavButtons">
                    <!-- Generated by JavaScript -->
                </div>
            </section>

            <!-- Missions List -->
            <section class="missions-container" id="missionsContainer">
                <div class="missions-list" id="missionsList">
                    <!-- Missions will be rendered here by JavaScript -->
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üîç</div>
                    <h3>Nenhuma miss√£o encontrada</h3>
                    <p>Tente ajustar os filtros ou a busca</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Arena Breakout: Infinite - Mission Tracker</p>
                <button class="reset-btn" id="resetProgress">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                    Resetar Progresso
                </button>
            </div>
        </footer>
    </div>

    <!-- Mission Detail Modal -->
    <div class="modal-overlay" id="missionModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Miss√£o</h2>
                <button class="modal-close" id="modalClose" aria-label="Fechar">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content rendered by JavaScript -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Fechar</button>
                <button class="btn btn-primary" id="modalToggle">Marcar como Completa</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal modal-confirm">
            <div class="modal-header">
                <h2 class="modal-title">Confirmar A√ß√£o</h2>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Tem certeza que deseja resetar todo o progresso?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="confirmCancel">Cancelar</button>
                <button class="btn btn-danger" id="confirmOk">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/missions-data.js"></script>
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
